<app-page-header [Type]="PAGE_TYPE"></app-page-header>

<div class="content">
    <!-- Horizontal form options -->
    <div class="row">
        <div class="col-md-12">

            <!-- 2 columns form -->
            <form class="form-horizontal" action="#">
                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h5 class="panel-title">Score Book</h5>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">League:</label>
                                        <div class="col-lg-9">
                                            <select required (change)="showData($event)" class="bootstrap-select"
                                                    data-width="100%">
                                                <option value="">Select League</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">Match:</label>
                                        <div class="col-lg-9">
                                            <select required (change)="showData($event)" class="bootstrap-select"
                                                    data-width="100%">
                                                <option value="">Select match</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>

                        <div class="text-right">
                            <button
                                type="submit"
                                class="btn btn-primary"
                                [disabled]="isShow"
                                (click)="onNext()">Next <i
                                class="icon-arrow-right14 position-right"></i>
                            </button>
                            <button
                                (click)="onCancel()"
                                class="btn btn-danger">
                                <i class="fa fa-remove"></i> Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /2 columns form -->

        </div>
    </div>
    <!-- /vertical form options -->

    <app-add-score *ngIf="isShow"></app-add-score>
</div>
