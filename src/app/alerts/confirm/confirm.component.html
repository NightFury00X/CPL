<app-alerts>
    <div class="alert-warning-head">
        <app-selectplayer (onCancellation)="onCancellation($event)" *ngIf="selectPlayer"></app-selectplayer>
        <app-success (onOk)="onCancellation($event)" *ngIf="isSuccess"></app-success>
        <app-cancel (onOk)="onCancellation($event)" *ngIf="isCancel"></app-cancel>
        <div *ngIf="isConfirm">
            <div class="sa-icon sa-warning pulseWarning">
                <span class="sa-body pulseWarningIns"></span>
                <span class="sa-dot pulseWarningIns"></span>
            </div>

            <h2>Are you sure?</h2>
            <p style="display: block;">You will not be able to recover this imaginary file!</p>
            <fieldset>
                <input type="text" tabindex="3" placeholder="">
                <div class="sa-input-error"></div>
            </fieldset>
            <div class="sa-error-container">
                <div class="icon">!</div>
                <p>Not valid!</p>
            </div>
            <div class="alert-buttons-container">
                <div class="sa-button-container">
                    <button (click)="onCancel()" class="cancel" tabindex="2" style="display: inline-block; box-shadow: none;">No, cancel pls!
                    </button>
                    <div class="sa-confirm-button-container">
                        <button (click)="onDelete()" class="confirm" tabindex="1"
                                style="display: inline-block; background-color: rgb(239, 83, 80); box-shadow: rgba(239, 83, 80, 0.8) 0px 0px 2px, rgba(0, 0, 0, 0.05) 0px 0px 0px 1px inset;">
                            Yes, delete it!
                        </button>
                        <div class="la-ball-fall">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-alerts>
