<div class="sa-icon sa-success">
    <span class="sa-line sa-tip"></span>
    <span class="sa-line sa-long"></span>

    <div class="sa-placeholder"></div>
    <div class="sa-fix"></div>
</div>
<h2>Deleted!</h2>
<p style="display: block;">Your imaginary file has been deleted.</p>
<div class="sa-button-container">
    <button class="cancel" tabindex="2" style="display: none; box-shadow: none;">Cancel</button>
    <div class="sa-confirm-button-container">
        <button (click)="onOkClicked()" class="confirm" tabindex="1"
                style="display: inline-block; background-color: rgb(102, 187, 106); box-shadow: rgba(102, 187, 106, 0.8) 0px 0px 2px, rgba(0, 0, 0, 0.05) 0px 0px 0px 1px inset;">
            OK
        </button>
        <div class="la-ball-fall">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
